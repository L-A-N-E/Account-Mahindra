<!DOCTYPE html>
<html id="html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>

    <!-- ICON -->
    <link rel="shortcut icon" href="src/assets/icon/favicon.ico" type="image/x-icon">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="src/style/responsividade.css">

</head>
<body id="page-create-account">

    <!-- HEADER -->
    <header>
        <!-- Logo -->
        <div class="logo">
            <a target="_blank" href="https://www.mahindra.com/motorsports"><img src="src/assets/logo/mahindra.png" alt="Logo-Mahindra"></a>
        </div>

        <!-- Nav Desktop -->
        <nav class="nav-desktop">
            <ul>
                <!-- Home -->
                <li><a href="" class="home"></a></li>
                <!-- About -->
                <li><a href="" class="about"></a></li>
                <!-- Pilots -->
                <li><a href="" class="pilots"></a></li>
                <!-- Ecotracer -->
                <li><a href="">Ecotracer</a></li>
                <!-- Language -->
                <li id="language-effect" onmousemove="openLanguageD()">
                    <a id="lang-gap">
                        <img id="arrow-lang" src="src/assets/arrow/arrow-red.svg" alt="">Language
                    </a>
                    <ul id="language-desk" onmouseleave="closeLanguageD()">
                        <li onclick="changeLanguage('en')"><a class="lang-en"></a></li>
                        <li onclick="changeLanguage('es')"><a class="lang-es"></a></li>
                        <li onclick="changeLanguage('pt-br')"><a class="lang-pt-br"></a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- Open Mobile -->
        <div class="btn-open-menu" onclick="openMenu()">
            <img src="src/assets/menu/open.svg" alt="">
        </div>

        <!-- Nav Mobile -->
        <nav class="nav-mobile">
            <ul>
                <!-- Close Menu -->
                <li onclick="closeMenu()"><img src="src/assets/menu/close.svg" alt=""></li>
                <!-- Home -->
                <li onclick="closeMenu()"><a href="" class="home"></a></li>
                <!-- About -->
                <li onclick="closeMenu()"><a href="" class="about"></a></li>
                <!-- Pilots -->
                <li onclick="closeMenu()"><a href="" class="pilots"></a></li>
                <!-- Ecotracer -->
                <li onclick="closeMenu()"><a href="">Ecotracer</a></li>
                <!-- Language -->
                <li id="language-effect" onclick="openLanguageM()">
                    <a id="lang-gap">
                        <img id="arrow-lang" src="src/assets/arrow/arrow-red.svg" alt="">Language
                    </a>
                    <ul id="language-mob">
                        <li onclick="changeLanguage('en')"><a class="lang-en"></a></li>
                        <li onclick="changeLanguage('es')"><a class="lang-es"></a></li>
                        <li onclick="changeLanguage('pt-br')"><a class="lang-pt-br"></a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main id="main-create">
        <!-- Content -->
        <section id="container-account">
            <!-- Register-->
            <div class="info-account">
                <h1 id="text-h1-1"></h1>
                <a href="src/pages/sign-up.html"><button class="sign-up"><span class="sign-up-text"></span></button></a>
            </div>

            <!-- Login -->
            <div class="info-account">
                <h1 id="text-h1-2"></h1>
                <a href="src/pages/login.html"><button class="login"><span class="login-text"></span></button></a>
            </div>
        </section>
    </main>
    
    <!-- JS -->
    <script src="src/script/script.js"></script>
</body>
</html>
