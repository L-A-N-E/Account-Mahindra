<!DOCTYPE html>
<html lang="en pt-br es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    
    <!-- ICON -->
    <link rel="shortcut icon" href="../assets/icon/favicon.ico" type="image/x-icon">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/flex.css">
    <link rel="stylesheet" href="../style/grid.css">
    <link rel="stylesheet" href="../style/responsividade.css">

</head>
<body id="page-sign-up">
    <!-- HEADER -->
    <header>
        <!-- Logo -->
        <div class="logo">
            <a target="_blank" href="https://www.mahindra.com/motorsports"><img src="../assets/logo/mahindra.png" alt="Logo-Mahindra"></a>
        </div>

        <!-- Nav Desktop -->
        <nav class="nav-desktop">
            <ul>
                <!-- Home -->
                <li><a href="" class="home" ></a></li>
                <!-- About -->
                <li><a href="" class="about"></a></li>
                <!-- Pilots -->
                <li><a href="" class="pilots"></a></li>
                <!-- Ecotracer -->
                <li><a href="">Ecotracer</a></li>
                <!-- Language -->
                <li id="language-effect" onmousemove="openLanguageD()">
                    <a id="lang-gap">
                        <img id="arrow-lang" src="../assets/arrow/arrow-red.svg" alt="">Language
                    </a>
                    <ul id="language-desk" onmouseleave="closeLanguageD()">
                        <li onclick="changeLanguage('en')"><a class="lang-en"></a></li>
                        <li onclick="changeLanguage('es')"><a class="lang-es"></a></li>
                        <li onclick="changeLanguage('pt-br')"><a class="lang-pt-br"></a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- Open Mobile -->
        <div class="btn-open-menu" onclick="openMenu()">
            <img src="../assets/menu/open.svg" alt="">
        </div>

        <!-- Nav Mobile -->
        <nav class="nav-mobile">
            <ul>
                <!-- Close Menu -->
                <li onclick="closeMenu()"><img src="../assets/menu/close.svg" alt=""></li>
                <!-- Home -->
                <li onclick="closeMenu()"><a href="" class="home"></a></li>
                <!-- About -->
                <li onclick="closeMenu()"><a href="" class="about"></a></li>
                <!-- Pilots -->
                <li onclick="closeMenu()"><a href="" class="pilots"></a></li>
                <!-- Ecotracer -->
                <li onclick="closeMenu()"><a href="">Ecotracer</a></li>
                <!-- Language -->
                <li id="language-effect" onclick="openLanguageM()">
                    <a id="lang-gap">
                        <img id="arrow-lang" src="../assets/arrow/arrow-red.svg" alt="">Language
                    </a>
                    <ul id="language-mob">
                        <li onclick="changeLanguage('en')"><a class="lang-en"></a></li>
                        <li onclick="changeLanguage('es')"><a class="lang-es"></a></li>
                        <li onclick="changeLanguage('pt-br')"><a class="lang-pt-br"></a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>


    <!-- Content -->
    <main id="main-sign-up">
        <!-- Sign-Up -->
        <section class="sec-acc">
            <!-- TOP -->
            <div class="top-acc">
                <div>
                    <h1 class="align-txt-signup">SIGN UP <strong class="red-signup"></strong></h1>
                </div>
            </div>
            
            <!-- CENTER -->
            <div class="center-acc">
                <form class="acc-dados">
                    <div class="form-group">
                        <label for="name" class="name"></label>
                        <input type="text" id="name" name="name" placeholder="Name: ">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="E-mail: ">
                    </div>
                    <div class="form-group">
                        <label for="password" class="password"></label>
                        <input type="password" id="password" name="password" placeholder="Password: ">
                    </div>
                    <div class="form-group">
                        <label for="password" class="repeat-password"></label>
                        <input type="password" id="password" name="password" placeholder="Password: ">
                    </div>
                    <a href="src/pages/login.html"><button class="sign-up mg-top"><span id="sign-up-text">Sign-Up</span></button></a>
                </form>
            </div>

            <!-- BOTTOM -->
            <div class="bottom-acc">
                <div class="back-acc">
                    <h1 class="text-back" id="ja-tem-conta">You do have an Account?</h1>
                    <h3 class="text-back upper"><a href="../pages/login.html"><button class="btn-back">Login</button></a></h3>
                </div>
            </div>
        </section>
    </main>
    
    <script src="../script/script.js"></script>
</body>
</html>
